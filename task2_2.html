<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="device-width, initial-sclae=1.0">
        <meta name="description" text="Navbar">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="keywords" content="navbar">
        <title>
            Navbar 
        </title>
    </head>
    <body>
        <div ng-app>
            <nav class="{{active}}" ng-click="$event.preventDefault()">
                <a href="#" class="home" ng-click="active='home'">Home</a>
                <a href="#" class="projects" ng-click="active='projects'">Projects</a>
                <a href="#" class="services" ng-click="active='services'">Services</a>
                <a href="#" class="contacts" ng-click="active='contact'">Contact</a>
            </nav>
            <p ng-hide="active"> Please click a menu item </p>
            <p ng-show="active"> You chose <b>{{active}}</b> </p>
        </div>
    </body>
</html>
